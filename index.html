/* ===== PDF palette mapping (screen), monochrome print ===== */
:root{
  --pdf-str:#6ac4a3;
  --pdf-per:#a37d59;
  --pdf-end:#5fc1cc;
  --pdf-cha:#ef9723;
  --pdf-int:#c2c4b6;
  --pdf-agi:#e8b19d;
  --pdf-lck:#bfb3e2;
  --pdf-paper:#f3f1ea;
  --pdf-ink:#171717;
  --pdf-line:#111;
}

html, body{ background: var(--pdf-paper); color: var(--pdf-ink); }

/* SPECIAL boxes (7) */
.grid.grid-cols-7 > div:nth-child(1) input{ background: var(--pdf-str) !important; }
.grid.grid-cols-7 > div:nth-child(2) input{ background: var(--pdf-per) !important; }
.grid.grid-cols-7 > div:nth-child(3) input{ background: var(--pdf-end) !important; }
.grid.grid-cols-7 > div:nth-child(4) input{ background: var(--pdf-cha) !important; }
.grid.grid-cols-7 > div:nth-child(5) input{ background: var(--pdf-int) !important; }
.grid.grid-cols-7 > div:nth-child(6) input{ background: var(--pdf-agi) !important; }
.grid.grid-cols-7 > div:nth-child(7) input{ background: var(--pdf-lck) !important; }
.grid.grid-cols-7 input{ color:#111 !important; font-weight:800; }

/* Category headers */
.section-title{ border:2px solid var(--pdf-line) !important; letter-spacing:.06em; text-transform:uppercase; }
.section-skills{ background: var(--pdf-cha) !important; color:#111 !important; }
.section-weapons{ background: var(--pdf-per) !important; color:#111 !important; }
.section-inventory{ background: var(--pdf-str) !important; color:#111 !important; }
.section-perks{ background: var(--pdf-end) !important; color:#111 !important; }
.section-hitlocs{ background: var(--pdf-lck) !important; color:#111 !important; }

/* Table headers like PDF */
thead th, .bg-stone-800{ background:#111 !important; color:#fff !important; }

/* Print: force monochrome */
@media print{
  *{ color:#000 !important; background:transparent !important; box-shadow:none !important; text-shadow:none !important; }
  .grid.grid-cols-7 input{ background:transparent !important; }
  .section-title{ background:#fff !important; color:#000 !important; }
  thead th{ background:#fff !important; color:#000 !important; }
}


/* ===== v6 fixes: hit-locations color + title padding ===== */
.section-title{
  padding: 6px 10px !important;
  line-height: 1.2 !important;
}
.section-hitlocs{ background: var(--pdf-lck) !important; color:#111 !important; }


/* ===== v7: compact skills rows for PRINT (one line per skill) ===== */
@media print{
  /* make the skills table denser */
  .print-skills table{
    table-layout: fixed;
  }
  .print-skills th,
  .print-skills td{
    padding: 2px 4px !important;
    font-size: 9px !important;
    line-height: 1.1 !important;
    vertical-align: middle !important;
  }

  /* force stacked blocks inside cells to sit on one line */
  .print-skills td *{
    display: inline !important;
    white-space: nowrap !important;
  }

  /* keep checkbox small */
  .print-skills input[type="checkbox"]{
    transform: scale(0.75);
    transform-origin: left center;
    margin: 0 4px 0 0 !important;
  }

  /* reduce extra spacing from common utility classes */
  .print-skills .gap-1,
  .print-skills .gap-2,
  .print-skills .space-y-1,
  .print-skills .space-y-2{
    gap: 0 !important;
  }
  .print-skills .mb-1,
  .print-skills .mb-2,
  .print-skills .mt-1,
  .print-skills .mt-2{
    margin: 0 !important;
  }
}

      // Helper for auto-resizing textareas
      function AutoResizeTextarea({ value, onChange, disabled, className, style }) {
        const textareaRef = useRef(null);

        const adjustHeight = () => {
          const el = textareaRef.current;
          if (el) {
            el.style.height = "auto";
            el.style.height = `${el.scrollHeight}px`;
          }
        };

        useEffect(() => {
          adjustHeight();
        }, [value]);

        return React.createElement("textarea", {
          ref: textareaRef,
          value,
          onChange: (e) => {
            onChange(e);
            adjustHeight();
          },
          disabled,
          rows: 1,
          className: `resize-none overflow-hidden block ${className || ""}`,
          style
        });
      }

          if (!localChar) return;
          if (!draggedId || !targetId || draggedId === targetId) return;
          const list = [...(localChar[listName] || [])];
          const from = list.findIndex((x) => x.id === draggedId);
          const to = list.findIndex((x) => x.id === targetId);
          if (from === -1 || to === -1) return;
          const [moved] = list.splice(from, 1);
          list.splice(to, 0, moved);
          setLocalChar({ ...localChar, [listName]: list });
        };

        const onDragStartRow = (listName, id) => (e) => {
          if (!isEditing) return;
          dragRef.current.draggedId = id;
          try {
            e.dataTransfer.effectAllowed = "move";
            e.dataTransfer.setData("text/plain", id);
          } catch (_) {}
        };

        const onDragOverRow = () => (e) => {
          if (!isEditing) return;
          e.preventDefault();
          try { e.dataTransfer.dropEffect = "move"; } catch (_) {}
        };

        const onDropRow = (listName, targetId) => (e) => {
          if (!isEditing) return;
          e.preventDefault();
          const draggedId = dragRef.current.draggedId;
          reorderList(listName, draggedId, targetId);
          dragRef.current.draggedId = null;
